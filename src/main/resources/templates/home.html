<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home/style.css">
</head>
<body>
    <form action="/cadastro" method="post" th:object="${usuario}" >
        <input type="hidden" th:value="${usuario.id}" name="id" id="">
        <div  class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input th:value="${usuario.nome}" name="nome" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div  class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input th:value="${usuario.email}" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <p th:text="${erro}" id="erro"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="" th:href="@{/lista}" >Usuarios</a>
      </form>
</body>
</html>
